server:
  port: 80

spring:
  web:
    resources:
      static-locations: file:src/main/resources/static/, classpath:/static/
  sql:
    init:
      data-locations: "classpath:/sql/data.sql"
      mode: never
  thymeleaf:
    # cache: true
    prefix: classpath:/templates/
    suffix: .html
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    open-in-view: false
