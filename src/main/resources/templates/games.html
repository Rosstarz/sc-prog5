<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: html_head"></head>
<body>
<div class="container">
    <div th:replace="fragments :: menu"></div>
<h1>Games</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Release Date</th>
<!--        <th scope="col">Stores</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="game: ${games}">
        <td>
            <a th:text="${game.title}" th:href="@{/games/{id}(id=${game.id})}" class="btn btn-primary"></a>
        </td>
        <td th:text="${game.price}"></td>
        <td th:text="${game.releaseDate}"></td>
<!--        <td th:text="${game.stores}"></td>-->
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
