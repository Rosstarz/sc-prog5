<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <thymeleaf th:replace="~{fragments :: html_head}"/>
    <script src="/js/bundle-user.js" type="module"></script>
</head>
<body>
<div th:replace="~{fragments :: menu}"></div>
<main class="container">
    <div>
        <div class="card" id="userCard">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title" th:text="#{lang.page.account}"></h5>
                </div>
                <!-- <h6 class="card-subtitle mb-2 text-body-secondary" id="userrole"></h6> -->
            </div>
            <ul class="list-group list-group-flush" id="user-info">
                <li class="list-group" id="username"></li>
                <!-- <li class="list-group" id="userrole"></li> -->
            </ul>
        </div>
    </div>
</main>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
