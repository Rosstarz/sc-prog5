<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="~{fragments :: html_head}"/>
</head>
<body>
    <div th:replace="~{fragments :: menu}"></div>
    <main class="container">
        <h1 th:text="#{lang.upload_games_csv}"></h1>
        <form th:action="@{/game-csv}"
            th:method="POST"
            enctype="multipart/form-data">
            <div class="mb-3">
                <label for="games_csv" class="form-label">
                    Select a file to upload</label>
                <input class="form-control"
                    type="file"
                    name="games_csv"
                    id="games_csv" />
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">
                    Upload</button>
            </div>
        </form>
        <div th:if="${inProgress}" class="alert alert-info">
            <span th:text="#{lang.upload_in_progress}"></span>
        </div>
    </main>
    <div th:replace="~{fragments :: footer}"></div>
</body>
</html>
