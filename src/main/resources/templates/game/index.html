<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: html_head}"></head>
<body>
<div class="container">
    <div th:replace="~{fragments :: menu}"></div>
    <h1 th:text="#{lang.games}"></h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text="#{lang.title}"></th>
            <th scope="col" th:text="#{lang.description}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game: ${games}">
            <td>
                <a th:text="${game.title}" th:href="@{/games/{id}(id=${game.id})}" class="btn btn-primary"></a>
            </td>
            <td th:text="${game.description}"></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="~{fragments :: footer}"></div>
</div>
</body>
</html>
